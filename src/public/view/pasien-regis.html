<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pasien Registration</title>
    </head>
    <body>
        <h1>Register Pasien</h1>
        <form action="/api/pasien" method="POST">
            <div>
                <label for="nik">NIK:</label>
                <input type="text" id="nik" name="nik" required />
            </div>
            <div>
                <label for="nama">Name:</label>
                <input type="text" id="nama" name="nama" required />
            </div>
            <div>
                <label for="alamat">Address:</label>
                <input type="text" id="alamat" name="alamat" required />
            </div>
            <div>
                <label for="noTel">Phone Number:</label>
                <input type="tel" id="noTel" name="noTel" required />
            </div>
            <div>
                <label for="tanggalLahir">Date of Birth:</label>
                <input type="text" id="tanggalLahir" name="tanggalLahir" placeholder="DD-MM-YYYY" required />
            </div>
            <div>
                <label for="jenisKelamin">Gender:</label>
                <select id="jenisKelamin" name="jenisKelamin" required>
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
