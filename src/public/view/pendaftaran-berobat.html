<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pendaftaran Berobat</title>
        <script>
            async function fetchPasien() {
                try {
                    const response = await fetch("/api/pasien/user", {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                        },
                    });

                    if (!response.ok) {
                        throw new Error("Failed to fetch Pasien data");
                    }

                    const pasien = await response.json();
                    document.getElementById("idPasien").value = pasien.idPasien;
                    document.getElementById("nama").innerText = pasien.nama;
                    document.getElementById("alamat").innerText = pasien.alamat;
                    document.getElementById("noTel").innerText = pasien.noTel;
                    document.getElementById("tanggalLahir").innerText = pasien.tanggalLahir;
                    document.getElementById("jenisKelamin").innerText = pasien.jenisKelamin;
                } catch (error) {
                    console.error("Error fetching Pasien data:", error);
                    alert("Unable to fetch Pasien data");
                }
            }

            window.onload = fetchPasien;
        </script>
    </head>
    <body>
        <h1>Pendaftaran Berobat</h1>
        <form action="/api/pendaftaran-berobat" method="POST">
            <input type="hidden" id="idPasien" name="idPasien" />

            <div><strong>Name:</strong> <span id="nama"></span></div>
            <div><strong>Address:</strong> <span id="alamat"></span></div>
            <div><strong>Phone Number:</strong> <span id="noTel"></span></div>
            <div><strong>Date of Birth:</strong> <span id="tanggalLahir"></span></div>
            <div><strong>Gender:</strong> <span id="jenisKelamin"></span></div>

            <div>
                <label for="keluhan">Keluhan:</label>
                <input type="text" id="keluhan" name="keluhan" required />
            </div>
            <div>
                <label for="poliklinik">Poliklinik:</label>
                <input type="text" id="poliklinik" name="poliklinik" required />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
