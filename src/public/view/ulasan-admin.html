<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="description" content="">

  <!-- My Main CSS -->
  <link rel="stylesheet" href="../css/myCSS/main-admin.css" />

  <!-- My Main CSS -->

  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">

  <!-- My font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:wght@400;500;600&family=Julius+Sans+One&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

<body id="page-top" style="font-family: 'Poppins', sans-serif;">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar" style="background-color: #97C0F7;">

      <!-- Sidebar - Brand -->
      <div class="sidebar-brand d-flex align-items-center justify-content-center">
        <img src="../img/asset/logoVer.png" alt="PuskeSmart" id="logo" class="">
        <img src="../img/asset/logo.png" alt="PuskeSmart" id="logo2" width="40px" class="d-none">
      </div>

      <!-- Divider -->
      <hr class="sidebar-divider my-0 shadow" style="border: 1px solid white; border-radius: 10px;">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/dashboard-admin">
          <i class="fa-solid fa-house"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Nav Item - Pendaftaran -->
      <li class="nav-item">
        <a class="nav-link" href="/pendaftaran-admin" style="font-weight: 600;">
          <i class="fa-solid fa-file-invoice"></i>
          <span>Pendaftaran</span></a>
      </li>

      <!-- Nav Item - Informasi -->
      <li class="nav-item">
        <a class="nav-link" href="/informasi-admin" style="font-weight: 600;">
          <i class="fa-solid fa-circle-info"></i>
          <span>Informasi</span></a>
      </li>

      <!-- Nav Item - Ulasan -->
      <li class="nav-item">
        <a class="nav-link" href="/ulasan-admin" style="font-weight: 600;">
          <i class="fa-solid fa-comments"></i>
          <span>Ulasan</span></a>
      </li>

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline mt-3">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Title -->
          <div class="d-flex align-items-center mt-2">
            <h1 style="font-size: 1.5rem; font-weight: 600; color: black;">
              Ulasan
            </h1>
          </div>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="admin-name"></span>
                <img class="img-profile rounded-circle" src="../img/undraw_profile_2.svg" id="profile-pic">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="/akun-admin">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>


        <!-- Begin Page Content -->
        <div class="container-fluid">
          <div class="d-block d-sm-flex justify-content-between">
            <h1 class="h3 mb-4 mb-sm-0 text-gray-800" id="filter-heading">Data Ulasan</h1>
            <div class="">
              <button id="toggle-weekly" class="btn btn-mingguan">Mingguan</button>
              <button id="toggle-monthly" class="btn btn-bulanan">Bulanan</button>
              <button id="toggle-total" class="btn btn-total">Total</button>
            </div>
          </div>
          <hr style="border-radius: 10px; border: 1px solid rgb(109, 104, 104);">
          <!-- Total Ulasan -->
          <div class="d-flex mb-5">
            <!-- Jumlah Ulasan -->
            <span class="badge badge-warning d-flex mr-2"
              style="font-weight: 600; height: 40px; width: auto; font-size: 15px;">
              <p class="mr-2" style="margin-top: 9px;">Jumlah Ulasan</p>
              <p style="margin-top: 9px;" id="data-ulasan">0</p>
            </span>
          </div>
          <div id="tempat-ulasan">
          </div>
        </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-secondary">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span style="color: white;">Copyright &copy; PuskeSmart, 2024 - Hak Cipta Dilindungi.</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content shadow-lg border-0">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="exampleModalLabel" style="font-weight: 600;">Apakah kamu yakin ingin kelaur?</h5>
          <button class="close text-white" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <p class="mb-4 text-muted">Klik "Logout" bdi bawah untuk mengakhiri sesi Anda.</p>
          <i class="fas fa-sign-out-alt text-warning fa-3x mb-3"></i>
        </div>
        <div class="modal-footer justify-content-center">
          <button class="btn btn-outline-secondary" type="button" data-dismiss="modal">batal</button>
          <button class="btn btn-danger" id="logout">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- My Main JS -->
  <script src="../js/myJS/main-admin.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->

  <!-- Page level plugins -->
  <script src="../vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="../js/demo/chart-area-demo.js"></script>
  <script src="../js/demo/chart-pie-demo.js"></script>
