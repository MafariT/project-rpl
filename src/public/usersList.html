<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        /* Simple styling for better visibility */
        body {
            font-family: Arial, sans-serif;
        }
        #filterContainer {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>User List</h1>

    <div id="filterContainer">
        <label for="filter">Filter By:</label>
        <select id="filter">
            <option value="">Select Filter</option>
            <option value="username">Username</option>
            <option value="displayName">Display Name</option>
        </select>
        <input type="text" id="value" placeholder="Enter value to filter" />
        <button id="applyFilter">Apply Filter</button>
    </div>

    <ul id="userList"></ul> 

    <script>
        // Function to fetch users from the API
        function fetchUsers(filter = '', value = '') {
            const url = filter && value ? `/api/users?filter=${filter}&value=${value}` : '/api/users';
            fetch(url)
                .then(response => response.json())
                .then(users => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = ''; // Clear the list before adding new users
                    users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `Username: ${user.username}, Display Name: ${user.displayName}`;
                        userList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                });
        }

        // Fetch all users when the page loads
        fetchUsers();

        // Apply filter when the button is clicked
        document.getElementById('applyFilter').addEventListener('click', () => {
            const filter = document.getElementById('filter').value;
            const value = document.getElementById('value').value;
            fetchUsers(filter, value);
        });
    </script>

    <br>
    <a href="/createUser">Create New User</a> 
</body>
</html>
